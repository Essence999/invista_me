{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Listagem de Investimentos</h1>
<div class="container">
    <a class="btn btn-success" style="margin-bottom: 10px;" href="{% url 'novo_investimento' %}">Novo Investimento</a>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.investimento}}</td>
            <td>R$ {{dado.valor|floatformat:2}}</td>
            <td>
                <a class="btn btn-info" style="color: white;" href="{% url 'detalhe' dado.id %}">Detalhe</a>
            </td>
            <td>
                <a class="btn btn-warning" style="color: white;" href="{% url 'editar' dado.id %}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger" href="{% url 'excluir' dado.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
